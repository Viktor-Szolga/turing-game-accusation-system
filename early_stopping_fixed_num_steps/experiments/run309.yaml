data:
  split_by: gameID
model:
  type: MessageClassifier
  input_size: 1024
  hidden_sizes:
  - 48
  - 24
  output_size: 2
  dropout: 0.85
training:
  batch_size: 64
  epochs: 300
  early_stopping_patience: 300
validation:
  batch_size: 64
optimizer:
  type: adamW
  lr: 0.001
  weight_decay: 0
misc:
  seed: 10